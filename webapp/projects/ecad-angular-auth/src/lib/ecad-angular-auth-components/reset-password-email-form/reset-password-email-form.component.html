<form [formGroup]='resetPasswordEmailForm' (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title i18n>Enter your email to get a password reset link</mat-card-title>
    <auth-alert *ngIf='success' i18n>If your email address is valid, you will receive a reset password link by email</auth-alert>
    <br>
    <mat-form-field>
      <input formControlName='email' name="email" matInput type='text' placeholder="Email">
    </mat-form-field>
    <br>
    <div>
      <button type="submit" [disabled]='success || !resetPasswordEmailForm.valid' mat-raised-button color="primary">Submit</button>
    </div>
  </mat-card>
</form>
