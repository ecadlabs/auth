<form [formGroup]='resetPasswordForm' (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title i18n>Reset your password</mat-card-title>
    <mat-form-field>
      <input formControlName='password' name="password" matInput  type='password' placeholder="Password">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="confirmPassword" name="confirmPassword" matInput placeholder="Confirm password" type="password">
    </mat-form-field>
    <br>
    <div>
      <button type="submit" [disabled]='!resetPasswordForm.valid' mat-raised-button color="primary">Submit</button>
    </div>
  </mat-card>
</form>
