<form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-form-field>
      <input formControlName='username' name="username" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input formControlName='password' name="password" matInput placeholder="Password" type="password">
    </mat-form-field>
    <br>
    <div>
      <button type="submit" [disabled]='!loginForm.valid' mat-raised-button color="primary">Submit</button>
    </div>
  </mat-card>
</form>
